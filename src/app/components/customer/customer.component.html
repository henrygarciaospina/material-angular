<div class="container">
    <mat-toolbar>
        <span>Clientes</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">Agregar</button>
    </mat-toolbar>

    <div *ngIf="customers.length > 0">
      <mat-form-field appearance="standard">
        <mat-label>Filtrar</mat-label>
        <!--<input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. Fem" #input autocomplete="off"> -->
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Usuario Column -->
          <ng-container matColumnDef="Nombre(s)">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre(s) </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Apellido(s)">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos(s) </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
        
          <!-- Apellido Column -->
          <ng-container matColumnDef="Num. Documento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Num. Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.identityDocument}} </td>
          </ng-container>
        
          <!-- Sexo Column -->
          <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> Num. Celular </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
          </ng-container>
      
          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element; let i = index" style="text-align:right;">
              <a class="pointer" style="color:#1878b0;"  matTooltip="Ver cliente">
                  <mat-icon>search</mat-icon>
              </a>
              <a class="pointer" style="color:#e28008;" matTooltip="Editar cliente">
                  <mat-icon>edit</mat-icon>
              </a>
              <a class="pointer"  style="color:#ed0d1fde;" matTooltip="Eliminar usuario">
                  <mat-icon>delete</mat-icon>
              </a>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione pÃ¡gina  de usuarios"></mat-paginator>
      </div>
    </div>
    <h2 style="color:red; margin-top: 10px;"  *ngIf="customers.length == 0">No hay registros de clientes...</h2>
</div>
